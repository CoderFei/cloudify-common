tosca_definitions_version: cloudify_dsl_1_0

imports:
#    - http://www.getcloudify.org/spec/cloudify/3.2m3/types.yaml
    - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/CFY-2026-execute_operation-kwargs-override/resources/rest-service/cloudify/types/types.yaml

node_templates:
    node1:
        type: mock_type1
    node2:
        type: mock_type2
        instances:
            deploy: 2
        relationships:
            - target: node1
              type: cloudify.relationships.connected_to
    node3:
        type: mock_type3
        relationships:
            - target: node2
              type: cloudify.relationships.connected_to

node_types:
    mock_type1:
        derived_from: cloudify.nodes.Root
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    # basic operation for most of the tests
                    implementation: mock.cloudify.tests.test_builtin_workflows.exec_op_test_operation
                    inputs: {}
#                configure:
                    # same basic operation, but with inputs defined
#                    implementation: mock.cloudify.tests.test_builtin_workflows.exec_op_test_operation
#                    inputs:
#                        operation_param_key:
#                            default: operation_param_static_value
                starties:
                    # operation for testing dependencies order
                    implementation: mock.cloudify.test.test_builtin_workflows.exec_op_dependency_order_test_operation
                    inputs: {}
    mock_type2:
        derived_from: mock_type1
    mock_type3:
        derived_from: mock_type2

plugins:
    mock:
        executor: central_deployment_agent
        install: false
