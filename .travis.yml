language: python
python:
  - "2.7"


install:

    # command to install dependencies
    - pip install --process-dependency-links https://github.com/cloudify-cosmo/cloudify-rest-client/archive/feature/CFY-642-workflow-framework.zip
    - python setup.py install
    - sudo pip install flake8    

script:

    # command to run tests
    - flake8 .
    - nosetests cloudify/tests --nologcapture --nocapture
